sudo: false
language: node_js
cache:
  directories:
    - node_modules
notifications:
  email: true
node_js:
  - 12
before_install:
  - npm i -g npm@^6.0.0
install:
  - npm install
before_script:
  - npm prune
script:
  - npm test
  - npm run check-coverage
  - npm run build:prod
after_success:
  - npm run report-coverage
  - npm run semantic-release